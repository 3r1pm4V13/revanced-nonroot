<!DOCTYPE html>
<html>
<head>
	<title>Revanced & Revanced Extended Apps</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
  background-color: #000000;
  color: #333;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

h1 {
  background-color: #2196f3; 
  color: #fff;
  padding: 20px;
  margin: 0;
  text-align: center;
}

ul {
  list-style: none;
  padding: 0;
  margin: 20px;
}

		
li {
  position: relative;
  padding: 15px;
  margin-bottom: 20px; 
  background-color: #000000;
  border-radius: 50px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  overflow: hidden;
  border: 3px solid #2196f3; 
  margin-left:3px;
  margin-right:3px;
	
}

li a {
  color: #FFFFF7;
  text-decoration: none;
  font-weight: bold;
  flex-grow: 1;
  margin-right: 20px;
}

li button {
  background-color: #2196f3;
  color: #fff;
  border: none;
  padding: 10px;
  border-radius: 50px;
  cursor: pointer;
}

li button:hover {
  background-color: #1976d2; 
  border-radius: 50px;
   border:3px solid #FFFFF7; 
}

@media only screen and (max-width:600px) {
li {
    font-size :14px ;
}
}
p {
color :#FFFFF7 ; 
margin-left :10px ;
}

a {
color :#2196f3 ;
}

	</style>
</head>
<body>
	<h1>Revanced & Revanced Extended Downloads</h1>
<p>Download apps patches:</p>
<p>mMicroG is necessary in order for YouTube & YouTube Music to work. Install it first.:</p>
<p>Checkout my github repository <a href="https://github.com/luxysiv/revanced-nonroot/">here</a></p>
	<ul id="release-list"></ul>
        <script>

fetch("https://api.github.com/repos/luxysiv/revanced-nonroot/releases/latest")
    .then(response => response.json())
    .then(data => {
        const releaseList = document.getElementById("release-list");
        data.assets
            .filter(asset => !asset.name.endsWith(".txt")) // Exclude .txt files
            .forEach(asset => {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                link.textContent = asset.name;

                const size = document.createElement("span");
                size.textContent = ` (${(asset.size /1024 /1024).toFixed(2)} MB)`;
                size.style.color = "white";
                size.style.fontSize = "14px";
                size.style.position = "relative";
                size.style.left = "-10px";

                const downloadButton = document.createElement("button");
                downloadButton.textContent = "Download";
                downloadButton.addEventListener("click", () => {
                    window.location.href = asset.browser_download_url;
                });
                listItem.appendChild(link);
                listItem.appendChild(size);
                listItem.appendChild(downloadButton);
                releaseList.appendChild(listItem);
            });
    })
    .catch(error => console.error(error));
	</script>
</body>
</html>
